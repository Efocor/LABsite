backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog"
    label_singular: "Post"
    folder: "src/pages/blog"
    create: true
    slug: "{{fields.shortTitle}}" # Usar un título corto como slug
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Short Title", name: "shortTitle", widget: "string"} # Título corto para el slug
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

      # Aquí agregamos el campo de galería para las imágenes
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        fields:
          - {label: "Image", name: "image", widget: "image"}

  - name: "products"
    label: "Products"
    label_singular: "Product"
    folder: "src/pages/products"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page.template"}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}                 # Imagen del producto
      - {label: "Gallery", name: "gallery", widget: "list", field: {label: "Image", name: "image", widget: "image"}} # Galería de imágenes
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Ingredients", name: "ingredients", widget: "list"}

  - name: "miembros"
    label: "Miembros"
    label_singular: "Miembro"
    folder: "src/pages/miembros"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "miembros-page.template"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Profile Information", name: "profileInfo", widget: "markdown"}
      - label: "Skills"
        name: "skills"
        widget: "list"
        field: {label: "Skill", name: "skill", widget: "string"}
      - label: "Social Links"
        name: "socialLinks"
        widget: "list"
        fields:
          - {label: "Platform", name: "platform", widget: "string"}
          - {label: "URL", name: "url", widget: "string"}
